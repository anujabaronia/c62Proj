<!DOCTYPE html>
<html lang="">

<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Jungle Book</title>
</head>

<body>
    <div class="container">
        <center>
            <ul class="menu">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#gridGallery">Grid Gallery</a></li>
                <li class="links"><a href="#slideGallery">Slide Gallery</a></li>
                <li class="links"><a href="#contact">Contact</a></li>
            </ul>
        </center>
        <section id="home">
            <img src="junglebook/title.gif">
        </section>
        <section id="gridGallery">
            <h1>Grid Gallery</h1>
            <div id="row1">
                <img src="mowgli.jfif">
                <img src="Bagheera.png">
                <img src="Baloo.jpg">
                <img src="raksha.jpg">
            </div>
            <br>
            <div id="row2">
                <img src="Akela.png">
                <img src="kaa.jpg">
                <img src="louie.jfif">
                <img src="sher_khan.png">
            </div>
        </section>
        <br>
        <section id="slideGallery">
            <h1>Slide Gallery</h1>
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="mowgli.jfif" class="img-responsive">
                            <div class="carousel-content">
                                <p>Mowgli</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Bagheera.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Bagheera</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Baloo.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Baloo</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="raksha.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Raksha</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Akela.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Akela</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="kaa.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Kaa</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="louie.jfif" class="img-responsive">
                            <div class="carousel-content">
                                <p>Louie</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="sher_khan.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Sher khan</p>
                            </div>
                        </center>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
        <br>
        <section id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d237335.5768649849!2d79.2451149!3d21.6495224!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xea7eb748bbe32925!2sPench%20National%20Park!5e0!3m2!1sen!2sin!4v1614351663207!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <br>
            <br>
            <div class="contact_1">

                <a href="mailto:someone@example.com?Subject=Hello">
                    <i class="fa fa-envelope"></i>&nbsp;&nbsp;<h3>mygmailid@gmail.com</h3>
                </a>
                <!--i tag is for envelop-->
                <br>
                <br>

                <a href="#">
                    <i class="fa fa-instagram"></i>&nbsp;&nbsp;<h3>myinstagramid</h3>
                </a>

            </div>
        </section>
    </div>
</body></html>
